<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciador de Livros</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
		<h:outputStylesheet library="css" name="bootstrap-responsive.css" />
		<h:outputStylesheet library="css" name="style.css" />
		<link rel="shortcut icon" href="${ctx}/resources/images/favicon.ico" />
    </h:head>
    <h:body>
    	<div class="all">
	        <h1 class="titulo">Gerenciador de Livros</h1>
	        <h:form styleClass="formulario">
	            <p><span>Título: </span><h:inputText value="#{livroController.livro.titulo}"/></p>
	            <p><span>Autor: </span><h:inputText value="#{livroController.livro.autor}"/></p>
	            <p><span>Paginas: </span><h:inputText value="#{livroController.livro.paginas}"/></p>
	            <p><span>Editora: </span><h:inputText value="#{livroController.livro.editora}"/></p>
	            <p><span>ISBN: </span><h:inputText value="#{livroController.livro.isbn}"/></p>
	            <p><span>Avaliação: </span><h:selectOneMenu value="#{livroController.livro.avaliacao}">
	                <f:selectItem itemLabel="1" itemValue="1"/>
	                <f:selectItem itemLabel="2" itemValue="2"/>
	                <f:selectItem itemLabel="3" itemValue="3"/>
	                <f:selectItem itemLabel="4" itemValue="4"/>
	                <f:selectItem itemLabel="5" itemValue="5"/>
	            </h:selectOneMenu></p>
	            <h:commandButton styleClass="botao btn btn-success" action="#{livroController.alterarLivro}" value="Alterar Livro"/>
	            <br/>
	            <h:commandLink styleClass="btn btn-success"  action="index" value="Voltar"/>
	        </h:form>
	        <h:graphicImage styleClass="books" url="/resources/images/books.png"></h:graphicImage>
		</div>
    </h:body>
</html>
